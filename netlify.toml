[build]
  # Directorio de publicación (donde está index.html)
  publish = "."
  
  # Comando de build (vacío para sitio estático)
  command = ""
  
  # Sin funciones ni plugins necesarios

# Configuración de redirecciones
# Permitir acceso directo a archivos HTML de productos
[[redirects]]
  from = "/productos.html"
  to = "/productos.html"
  status = 200

[[redirects]]
  from = "/productos-simple.html"
  to = "/productos-simple.html"
  status = 200

[[redirects]]
  from = "/productos-galeria.html"
  to = "/productos-galeria.html"
  status = 200

# Redirigir todo lo demás a index.html para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para imágenes
[[headers]]
  for = "/photos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para JSON
[[headers]]
  for = "/*.json"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=3600"

